
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Aadti ðŸŽ‰</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .title {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
      text-align: center;
    }

    .typing-text {
      margin-top: 20px;
      font-size: 1.3rem;
      color: white;
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(50, end) forwards, blink 0.7s infinite;
      text-align: center;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 320px }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .btn {
      margin-top: 40px;
      padding: 12px 28px;
      background: #fff;
      color: #ff1493;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 15px #ff1493;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #ff1493;
      color: #fff;
    }

    .popup {
      display: none;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 2;
    }

    .popup h2 {
      color: #ff1493;
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Lyrics Wala Birthday Song -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6e0c176c43.mp3" type="audio/mpeg">
  </audio>

  <h1 class="title">ðŸŽ‚ Happy Birthday, Aadti! ðŸŽ‰</h1>
  <div class="typing-text">May your day be filled with love, joy, and laughter!</div>
  <button class="btn" onclick="showPopup()">Click for Surprise ðŸ’–</button>

  <div class="popup" id="popup">
    <h2>Wishing you a magical year ahead! ðŸ¥³</h2>
  </div>

  <canvas id="hearts"></canvas>

  <script>
    window.addEventListener('click', () => {
      const music = document.getElementById("bgMusic");
      if (music.paused) music.play();
    });

    function showPopup() {
      document.getElementById("popup").style.display = "block";
    }

    const canvas = document.getElementById("hearts");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];

    function Heart() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height + Math.random() * 100;
      this.size = Math.random() * 10 + 5;
      this.speed = Math.random() * 2 + 1;
      this.opacity = Math.random();
      this.draw = function () {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(
          this.x - this.size / 2, this.y - this.size / 2,
          this.x - this.size, this.y + this.size / 3,
          this.x, this.y + this.size
        );
        ctx.bezierCurveTo(
          this.x + this.size, this.y + this.size / 3,
          this.x + this.size / 2, this.y - this.size / 2,
          this.x, this.y
        );
        ctx.fillStyle = `rgba(255,20,147,${this.opacity})`;
        ctx.fill();
      };
      this.update = function () {
        this.y -= this.speed;
        if (this.y < -10) {
          this.y = canvas.height + 10;
          this.x = Math.random() * canvas.width;
        }
        this.draw();
      };
    }

    function initHearts() {
      for (let i = 0; i < 50; i++) {
        hearts.push(new Heart());
      }
    }

    function animateHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(h => h.update());
      requestAnimationFrame(animateHearts);
    }

    initHearts();
    animateHearts();
  </script>

</body>
</html>
